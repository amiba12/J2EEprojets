<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actions de Charité</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Altruia</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/organisations">Organisations</a></li>
                <li class="nav-item"><a class="nav-link" href="/actions">Actions de Charité</a></li>
                <li class="nav-item"><a class="nav-link" href="/dons/don">Dons</a></li>
                <li class="nav-item"><a class="nav-link" href="/connexion">Connexion</a></li>
                <li class="nav-item"><a class="nav-link" href="/inscription">Inscription</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Liste des actions de charité -->
<section class="actions py-5">
    <div class="container">
        <h2 class="text-center mb-4">Nos Actions de Charité</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Titre</th>
                <th>Description</th>
                <th>Details</th>
                <th>modif</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="actionDeCharite : ${actions}">
                <td th:text="${actionDeCharite.id}"></td>
                <td th:text="${actionDeCharite.titre}"></td>
                <td th:text="${actionDeCharite.description}"></td>
                <td><a th:href="@{'/actions/actionDeCharite/' + ${actionDeCharite.id}}" class="btn btn-info">Voir Détails</a></td>
                <td><a th:href="@{'/actions/form-edit/' + ${actionDeCharite.id}}" class="btn btn-warning btn-sm">Modifier</a></td>



            </tr>
            </tbody>
        </table>
    </div>
</section>
<a href="/actions/create-form" class="btn btn-primary">
    + Ajouter une action de charité
</a>
<!-- Footer -->
<footer class="bg-dark text-white py-3 text-center">
    <p>&copy; 2025 Altruia - Tous droits réservés.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>


</body>
</html>
