<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Dons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Altruia</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/organisations">Organisations</a></li>
                <li class="nav-item"><a class="nav-link" href="/actions">Actions de Charité</a></li>
                <li class="nav-item"><a class="nav-link" href="/dons/don">Dons</a></li>
                <li class="nav-item"><a class="nav-link" href="/connexion">Connexion</a></li>
                <li class="nav-item"><a class="nav-link" href="/inscription">Inscription</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1>Liste des Dons</h1>

    <!-- Liste des dons -->
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Montant</th>
            <th>Date</th>
            <th>Participants</th>
            <th>Actions</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="don : ${dons}">
            <td th:text="${don.id}"></td>
            <td th:text="${don.montant}"></td>
            <td th:text="${#dates.format(don.date, 'yyyy-MM-dd')}"></td>
            <td th:text="${don.utilisateur != null ? don.utilisateur.nom : 'Utilisateur inconnu'}"></td>
            <td th:text="${don.actionDeCharite != null ? don.actionDeCharite.titre : 'Aucune action de charité'}"></td>

            <td>
                <a th:href="@{/dons/details/{donId}(donId=${don.id})}" class="btn btn-info">Voir Détails</a>
            </td>
        </tr>
        </tbody>
    </table>


    <div class="text-center mt-4">
        <a href="/dons/effectuer" class="btn btn-primary">Effectuer un Don</a>
    </div>
</div>

</body>
</html>
