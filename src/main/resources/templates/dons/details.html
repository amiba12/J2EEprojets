<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails du Don</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/action-details.css}">
    <meta charset="UTF-8">
</head>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Altruia</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/organisations">Organisations</a></li>
                <li class="nav-item"><a class="nav-link" href="/actions">Actions de Charité</a></li>
                <li class="nav-item"><a class="nav-link" href="/dons/don">Dons</a></li>
                <li class="nav-item"><a class="nav-link" href="/connexion">Connexion</a></li>
                <li class="nav-item"><a class="nav-link" href="/inscription">Inscription</a></li>
            </ul>
        </div>
    </div>
</nav>
<body>
<h1>Détails du Don</h1>

<table border="1">
    <tr>
        <th>Montant</th>
        <td th:text="${don.montant} + ' DH'"></td>
    </tr>
    <tr>
        <th>Date du Don</th>
        <td th:text="${#dates.format(don.date, 'dd/MM/yyyy')}"></td>
    </tr>
    <tr>
        <th>Utilisateur</th>
        <td th:text="${don.utilisateur.nom}"></td>
    </tr>
    <tr>
        <th>Action de Charité</th>
        <td th:text="${don.actionDeCharite.titre}"></td>
    </tr>
    <!-- Option : afficher aussi le paiement si tu veux -->
    <!--
    <tr>
        <th>Type de Paiement</th>
        <td th:text="${don.paiement.type}"></td>
    </tr>
    -->
</table>

<!-- Lien pour revenir à la liste des dons ou page précédente -->
<a th:href="@{/dons/don}" class="btn btn-primary">Retour à la liste des dons</a>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
