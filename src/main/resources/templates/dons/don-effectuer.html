<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Effectuer un Don</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Altruia</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/organisations">Organisations</a></li>
                <li class="nav-item"><a class="nav-link" href="/actions">Actions de Charité</a></li>
                <li class="nav-item"><a class="nav-link" href="/dons/don">Dons</a></li>
                <li class="nav-item"><a class="nav-link" href="/connexion">Connexion</a></li>
                <li class="nav-item"><a class="nav-link" href="/inscription">Inscription</a></li>
            </ul>
        </div>
    </div>
</nav>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4" style="width: 400px;">
        <h1 class="text-center mb-4">Effectuer un Don</h1>

        <form action="#" th:action="@{/dons/effectuer}" method="post">
            <div class="mb-3">
                <label for="utilisateurId" class="form-label">Utilisateur :</label>
                <select name="utilisateurId" id="utilisateurId" class="form-select" required>
                    <option th:each="utilisateur : ${utilisateurs}"
                            th:value="${utilisateur.id}"
                            th:text="${utilisateur.nom}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="actionDeChariteId" class="form-label">Action de Charité :</label>
                <select name="actionDeChariteId" id="actionDeChariteId" class="form-select" required>
                    <option th:each="action : ${actionsDeCharite}"
                            th:value="${action.id}"
                            th:text="${action.titre}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="montant" class="form-label">Montant :</label>
                <input type="number" id="montant" name="montant" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Faire un Don</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
