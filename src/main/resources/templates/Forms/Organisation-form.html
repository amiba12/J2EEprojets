<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une Organisation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow rounded-4">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Ajouter une Organisation</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/organisations/save}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" name="nom" required>
                        </div>

                        <div class="mb-3">
                            <label for="adresseLegale" class="form-label">Adresse légale</label>
                            <input type="text" class="form-control" id="adresseLegale" name="adresseLegale" required>
                        </div>

                        <div class="mb-3">
                            <label for="numeroFiscal" class="form-label">Numéro fiscal</label>
                            <input type="text" class="form-control" id="numeroFiscal" name="numeroFiscal" required>
                        </div>

                        <div class="mb-3">
                            <label for="contact" class="form-label">Email</label>
                            <input type="email" class="form-control" id="contact" name="contact" required>
                        </div>

                        <div>
                            <label for="dateCreation">Date de création :</label>
                            <input type="date" id="dateCreation" name="dateCreation" th:value="${organisation.dateCreation}" required />
                        </div>

                        <div class="mb-3">
                            <label for="logoFile" class="form-label">Logo</label>
                            <input type="file" class="form-control" id="logoFile" name="logoFile" accept="image/*">
                        </div>

                        <div class="mb-3">
                            <label for="valide" class="form-label">Valide ?</label>
                            <select class="form-select" id="valide" name="valide">
                                <option value="true">Oui</option>
                                <option value="false">Non</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (facultatif, pour interactions) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
