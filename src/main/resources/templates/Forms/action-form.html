<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer ou Modifier une Action de Charité</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4" style="width: 50%;">

        <h2 class="text-center" style="color: #007bff;" th:text="${actionDeCharite.id != null} ? 'Modifier une action' : 'Créer une action'"></h2>

        <form th:action="@{/actions/save}" th:object="${actionDeCharite}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="nom" class="form-label">Titre :</label>
                <input type="text" id="nom" th:field="*{titre}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description :</label>
                <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label for="objectif" class="form-label">Objectif :</label>
                <input type="number" id="objectif" th:field="*{objectif}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="objectif" class="form-label">Lieu :</label>
                <textarea id="Lieu" th:field="*{lieu}" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date :</label>
                <input type="date" id="date" name="date" th:value="${actionDeCharite.date}" required />
            </div>

            <div class="mb-3">
                <label for="organisationId" class="form-label">Organisation :</label>
                <select id="organisationId" name="organisationId" class="form-select" required>
                    <option th:each="org : ${organisations}" th:value="${org.id}" th:text="${org.nom}"></option>
                </select>
            </div>

            <div>
                <label for="medias">Ajouter des médias :</label>
                <input type="file" id="medias" name="medias" multiple />

            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
