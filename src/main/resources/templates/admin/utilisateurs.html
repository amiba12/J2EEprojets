<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Liste des Utilisateurs</h2>

    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Autre</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="utilisateur : ${utilisateurs}">
            <td th:text="${utilisateur.id}"></td>
            <td th:text="${utilisateur.nom}"></td>
            <td th:text="${utilisateur.email}"></td>
            <td>
                <a th:href="@{/utilisateurs/details/{id}(id=${utilisateur.id})}" class="btn btn-info">Voir dÃ©tails</a>
                <a th:href="@{'/utilisateurs/modifier/' + ${utilisateur.id}}" class="btn btn-sm btn-warning">Modifier</a>
                <form th:action="@{'/utilisateurs/supprimer/' + ${utilisateur.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger">Supprimer</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<a href="/utilisateurs/ajouter" class="btn btn-primary">Ajouter un utilisateur</a>

</body>
</html>
