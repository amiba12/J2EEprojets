<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un utilisateur</title>
    <!-- Lien vers le fichier CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<!-- Centrage du formulaire sur toute la hauteur de l'écran -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4" style="width: 100%; max-width: 500px;">
        <h2 class="text-center mb-4">Ajouter un utilisateur</h2>
        <form th:action="@{/utilisateurs/ajouter}" method="post">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" class="form-control" placeholder="Entrez le nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" class="form-control" placeholder="Entrez le prenom" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Entrez l'email" required>
            </div>
            <div class="form-group">
                <label for="active">Statut</label>
                <select class="form-control" id="active" name="active" required>
                    <option value="true">Actif</option>
                    <option value="false">Inactif</option>
                </select>
            </div>

            <div class="form-group">
                <label for="motDePasse">Mot de passe</label>
                <input type="password" id="motDePasse" name="motDePasse" class="form-control" placeholder="Entrez le mot de passe" required>
            </div>

            <div class="form-group">
                <label for="role">Rôle</label>
                <select id="role" name="role" class="form-control" required>
                    <option value="USER">Utilisateur</option>
                    <option value="ADMIN">Administrateur</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Ajouter</button>
            <a href="/utilisateurs/list-afficher" class="btn btn-secondary btn-block mt-2">Retour à la liste</a>
        </form>
    </div>
</div>

<!-- Lien vers les fichiers JS de Bootstrap (pour la fonctionnalité de certains éléments comme les modals, dropdowns...) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zyRp2d6pD4PK6I6l2v4eeKj7Ckw7vu7axzN8vmp+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0p9M+6PpWlNfQF0vY5zFtvW/5PQU5vpx4LVbVS0p2ys5j7rx" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
