<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier Utilisateur</title>
    <!-- Lien Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">

<div class="card p-4 shadow" style="width: 400px;">
    <h2 class="text-center mb-4">Modifier Utilisateur</h2>
    <form th:action="@{'/utilisateurs/modifier/' + ${utilisateur.id}}" th:object="${utilisateur}" method="post">
        <div class="mb-3">
            <input type="text" th:field="*{nom}" class="form-control" placeholder="Nom" required/>
        </div>
        <div class="mb-3">
            <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required/>
        </div>
        <div class="mb-3">
            <input type="password" th:field="*{motDePasse}" class="form-control" placeholder="Mot de passe" required/>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Modifier</button>
        </div>
    </form>
</div>

<!-- Script Bootstrap (facultatif pour certaines fonctionnalitÃ©s) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
