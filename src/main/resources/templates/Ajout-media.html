<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter des Médias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CharityWebApp</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/organisations">Organisations</a></li>
                <li class="nav-item"><a class="nav-link" href="/actions">Actions de Charité</a></li>
                <li class="nav-item"><a class="nav-link" href="/don">Effectuer un Don</a></li>
                <li class="nav-item"><a class="nav-link" href="/connexion">Connexion</a></li>
                <li class="nav-item"><a class="nav-link" href="/inscription">Inscription</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Formulaire pour ajouter des médias -->
<div class="container mt-5">
    <h2 class="mb-4 text-center">Ajouter des Médias à l'Action</h2>

    <form action="/actions/{actionId}/addMedia" method="post">
        <div class="mb-3">
            <label for="mediaLinks" class="form-label">Ajouter des liens de médias (séparés par des virgules)</label>
            <input type="text" class="form-control" id="mediaLinks" name="mediaLinks" placeholder="http://exemple.com/image1.jpg, http://exemple.com/image2.jpg" required>
        </div>

        <button type="submit" class="btn btn-primary">Ajouter Médias</button>
    </form>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-3 text-center mt-5">
    <p>&copy; 2025 CharityWebApp - Tous droits réservés.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
