<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<h2>Connexion</h2>
<form th:action="@{/utilisateurs/connexion}" method="post">
    <input type="email" name="email" placeholder="Email" required/>
    <input type="password" name="motDePasse" placeholder="Mot de passe" required/>
    <button type="submit">Se connecter</button>
</form>

<p th:if="${erreur}" th:text="${erreur}" style="color:red;"></p>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zyRp2d6pD4PK6I6l2v4eeKj7Ckw7vu7axzN8vmp+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0p9M+6PpWlNfQF0vY5zFtvW/5PQU5vpx4LVbVS0p2ys5j7rx" crossorigin="anonymous"></script>

</body>

</html>
